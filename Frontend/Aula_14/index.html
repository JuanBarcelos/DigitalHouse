<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Loja de Doces</title>
</head>

<body>
    <main class="container">
        <img src="./IMG/Logo.jpg" alt="">
        <section class="formContainer">
            <h1>Loja Digial House Doces</h1>
            <form action="">
                <input type="text" name="name" placeholder="Digite seu nome">
                <input type="email" name="email" id="" placeholder="Digite seu Email">
                <input type="text " name='telefone' placeholder='Digite seu telefone'>
                <h2>Endereço de entrega</h2>
                <input type="text" name="cidade" id="" placeholder="Informe a sua Cidade">
                <input type="text" name="bairro" id="" placeholder="Informe a sua Bairro">
                <select>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="ES">ES</option>
                </select>
                <h2>Formas de pagamento</h2>
                <select>
                    <option value="Pix">Pix</option>
                    <option value="Credito">Crédito</option>
                    <option value="Debito">Débito</option>
                </select>
                <h2>Escolha seus Doces</h2>
                <select>
                    <option value="Beijinho (coco ralado)">Beijinho (coco ralado)</option>
                    <option value="Brigadeiro Branco Cereal">Brigadeiro Branco Cereal</option>
                    <option value="Brigadeiro Brullê">Brigadeiro Brullê</option>
                    <option value="Brigadeiro Raspas">Brigadeiro Raspas</option>
                    <option value="Ouriço de Pistache">Ouriço de Pistache</option>
                    <option value="Doces de Ovos">Doces de Ovos</option>
                    <option value="Crespinho com Castanha – chocolate branco">Crespinho com Castanha – chocolate branco
                    </option>
                    <option value="Morango">Morango</option>
                    <option value="Maracujá">Maracujá</option>
                </select>
                <input type="submit" value="Enviar pedido">
            </form>
        </section>
    </main>
    <footer>
        <p>Feito por Juan Barcelos &copy; 2021</p>
    </footer>
</body>

</html>
